<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/tools/container.css">
  <link rel="stylesheet" href="css/generic/reset.css">
  <link rel="stylesheet" href="css/elements/base.css">
  <link rel="stylesheet" href="css/components/shopping-bag.css">
  <link rel="stylesheet" href="css/components/sizes.css">
  <link rel="stylesheet" href="css/containers/main-header.css">
  <link rel="stylesheet" href="css/containers/product-mirror.css">
  <link rel="stylesheet" href="css/containers/footer-mirror.css">
  <link rel="stylesheet" href="css/components/product-title.css">
  <link rel="stylesheet" href="css/components/color-radius.css">
  <link rel="stylesheet" href="css/components/button-buy.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <title>Produtos - Mirror Fashion</title>
</head>

<body>
  <header class="main-header container">
    <img class="logo" src="./img/logo.png" alt="Logo da Mirror Fashion">
    <p class="shopping-bag">Nenhum item na sacola de compras</p>

    <nav class="menu">
      <a class="action" href=""><i class="fas fa-user-circle"></i> Sua conta</a>
      <a class="action" href=""><i class="far fa-list-alt"></i> Lista de Desejos</a>
      <a class="action" href=""><i class="far fa-address-card"></i> Cart√£o Fidelidade</a>
      <a class="action" href="sobre.html"><i class="fas fa-warehouse"></i> Sobre</a>
      <a class="action" href=""><i class="fas fa-info-circle"></i> Ajuda</a>
    </nav>
  </header>

  <section class="product-mirror container">
    <h2 class="product-title">Camiseta Ecko Caveira Bad to The Bone</h2>
    <p class="price">por apenas R$20,90</p>

    <form action="">
      <fieldset class="colors">
        <legend class="legend">Escolha uma cor:</legend>

        <input class="input-none" id="green" type="radio" name="color" checked>
        <label class="color-radius" for="green">
          <img class="photo" src="/img/produtos/foto1-verde.png" alt="Foto produto verde">
        </label>

        <input class="input-none" id="pink" type="radio" name="color">
        <label class="color-radius" for="pink">
          <img class="photo" src="/img/produtos/foto1-rosa.png" alt="Foto produto rosa">
        </label>

        <input class="input-none" id="purple" type="radio" name="color">
        <label class="color-radius" for="purple">
          <img class="photo" src="/img/produtos/foto1-azul.png" alt="Foto produto azul">  
        </label>
      </fieldset>

      <fieldset class="sizes">
        <legend>Escolha o tamanho:</legend>
        <input type="range" min="36" max="46" value="42" step="2" name="tamanho" id="tamanho">
      </fieldset>

      <button class="button-buy">Comprar</button>
      
    </form>
  </section>

  <footer class="footer-mirror">
    <div class="container">
      <img class="logo" src="./img/logo-rodape.png" alt="Logo da Mirror Fashion">
      <ul class="social">
        <li><a href="http://facebook.com/mirrorfashion">Facebook</a></li>
        <li><a href="http://twitter.com/mirrorfashion">Twitter</a></li>
        <li><a href="http://plus.google.com/mirrorfashion">Google+</a></li>
      </ul>
    </div>
  </footer>
</body>
</html>
